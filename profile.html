<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="profile-container">
        <h2>Update Your Profile</h2>

        <!-- Profile Picture Section -->
        <div id="profile-pic-section">
            <img id="profile-pic" src="assets/profile.png" alt="Profile Picture" width="150">
            <input type="file" id="upload-pic" accept="image/*">
            <button id="update-pic-btn">Update Picture</button>
        </div>

        <!-- Username Section -->
        <div id="profile-info-section">
            <input type="text" id="username" placeholder="Enter your username">
            <button id="save-profile-btn">Save Profile</button>
        </div>

        <p id="error-message" style="color: red; display: none;"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>

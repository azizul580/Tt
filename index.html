<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Login Form (Initially visible) -->
        <div id="login-form">
            <h2>Login</h2>
            <div id="login-error-message" style="display:none; color:red;"></div>
            <input type="email" id="login-email" placeholder="Enter your email">
            <input type="password" id="login-password" placeholder="Enter your password">
            <button id="login-btn">Login</button>
            <p>Don't have an account? <a href="javascript:void(0);" id="show-signup">Sign Up</a></p>
        </div>

        <!-- Sign Up Form (Initially hidden) -->
        <div id="signup-form" style="display:none;">
            <h2>Sign Up</h2>
            <div id="signup-error-message" style="display:none; color:red;"></div>
            <input type="email" id="signup-email" placeholder="Enter your email">
            <input type="password" id="signup-password" placeholder="Enter your password">
            <button id="signup-btn">Sign Up</button>
            <p>Already have an account? <a href="javascript:void(0);" id="show-login">Login</a></p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <!-- Your Firebase config -->
    <script src="js/app.js"></script> <!-- Ensure the path to app.js is correct -->
</body>
</html>
